<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextCheck</title>
    <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="static/js/main.js"></script>
</head>
<body>
<h1 align="center">QA协议检查工具</h1>
<div>
    <div class="content-l">
        <div>
            <a>上传协议样本文件</a>
        </div>
        <div class="file-btn">
            <input type="file" class="sub-btn" name="model" onchange="CaseFiles(this.files)" accept=".txt"/>
        </div>
        <br>
        <div>
            <a>上传协议检查文件</a>
        </div>
        <div class="file-btn">
            <input type="file" class="sub-btn" name="test" onchange="TestFiles(this.files)" accept=".txt"/>
        </div>
        <div class="file-btn">
            <button type="button" onclick="CompTxt()">检查</button>
        </div>
        <div class="file-btn">
            <button type="button" onclick="ClearTxt()">清空</button>
        </div>
    </div>
    <div class="content">
        <div class="text-l">
            <pre id="ShowCase"></pre>

        </div>
        <div class="text-r">
            <pre id="ShowRes"></pre>
        </div>
    </div>
</div>
</body>
</html>
